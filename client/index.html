<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nono Solve!</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" >
  </head>
  <body class="body">

    <h1 id="title">Nonogram Solver</h1>

    <form class="inputSettings" action="/setup" method="post">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="colourSolve" name="colourSolve">
        <label class="form-check-label" for="colourSolve">Colour?</label>
      </div>
      <br>
      <label for="sizeSolve" class="form-label">Size?</label>
      <select id="sizeSolve" name="sizeSolve" class="form-select">
        <option name="Choose..." selected>Choose...</option>
        <option name="5x5">5x5</option>
        <option name="10x10">10x10</option>
        <option name="15x15">15x15</option>
        <option name="20x20">20x20</option>
        <option name="25x35">25x35</option>
      </select>
      <br>
      <input id="gameSetup" class="btn btn-primary" type="submit" value="Setup">
    </form>

    <div class="nonoSettingsContainer">
      
    </div>

    <div class="solutionNonoContainer">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
